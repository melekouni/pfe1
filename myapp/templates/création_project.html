{% extends 'superviser.html' %}{% load static %}

{% block sidebar %}
<div class="container my-auto">
  <form action='' method="POST"  class='form shadow-lg p-3 mb-5 bg-body rounded  mt-2 ms-2  w-100 h-100  position-relative  ' >
    {% csrf_token %}
    <h1 class="text-center text-success ">Création d'un projet</h1>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          
       

          <div class="input-group mb-1 mt-5 ">
            {{form.id}}
          </div> 


          


          <div class="input-group mb-1 ">
            
            <input type="date" "date-deb" name="date-deb" class=  'form-control text-muted form-control-lg bg-light fs-6 shadow  mb-5 bg-body rounded' max="2026-06-25" min="2020-08-13"  >
          </div>

         

          <div class="label-group mb-1">
        
         <select id = "region" name="region" class="form-select text-muted form-select-lg bg-light fs-6 shadow  mb-5  bg-body rounded" aria-label="Default select example">
            <option selected>choisir région du projet</option>
            <option value="Bizerte">Bizerte</option>
            <option value="Tunis">Tunis</option>
            <option value="Béja">Béja</option>
            <option value="Sousse">Sousse</option>
            <option value="Sfax">Sfax</option>

            <option value="Mahdia">Mahdia</option>
            <option value="Monastir">Monastir</option>
            <option value="Jendouba">Jendouba</option>
            <option value="Sidi Bouzid">Sidi Bouzid</option>
            <option value="Kasserine">Kasserine</option>
            <option value="Béja">Tataouine</option>
            <option value="Tozeur">Tozeur</option>
            <option value="Gabès">Gabès</option>
            <option value="Le Kef ">Le Kef </option>
            <option value="Siliana">Siliana</option>
            <option value="Médenine">Médenine</option>
            <option value="Nabeul">Nabeul </option>
            <option value="Kairouan">Kairouan</option>
            <option value="Kebili">Kebili</option>
            <option value="Tabarka">Tabarka</option>
            <option value="Ain Draham">Ain Draham</option>
           

          </select>
        </div>
      </div>
        <div class="col">
        
  
          <div class="input-group mb-1 mt-5 ">
            {{form.nom}}
          </div>
       
          <div class="input-group mb-1">
         
            <input type="date" "date-fin" name="date-fin"  class=  'form-control text-muted form-control-lg bg-light fs-6 shadow  mb-5 bg-body rounded' max="2026-06-25" min="2020-08-13" >
          </div>
          
  
          <div class="input-group mb-1">
            <select id = "id_client" name="id_client" class="form-select text-muted form-select-lg bg-light fs-6 shadow  mb-5  bg-body rounded" aria-label="Default select example">
              <option selected>choisir client </option>
              {% for clientss in clientss  %}
          
             
              <option value={{clientss.id}}>{{clientss.nom}} </option>
              {% endfor %}
            </select>
          </div>

        </div>
      </div>
    </div>
  
   
    <div class="text-center">
      <button class="btn btn-lg btn-success shadow">Enregistrer</button>
    </div>

  </form>
</div>
    
    
{% endblock sidebar %}
